<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;" />

    <title>Chromabro</title>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.1.0"></script>

    <link rel="stylesheet" href="video.css">
  </head>

  <body id="body">
    <video id="video" width="480" height="320" hidden muted autoplay playsinline></video>
    <canvas id="maskcanvas" hidden></canvas>
    <canvas id="renderedcanvas"></canvas>
    <div id="statsoverlay_background">
      <div id="statsoverlay">
        <p>Video Framerate: <span id="statsoverlay-video-fps">0</span></p>
        <p>Segmentation framerate: <span id="statsoverlay-segmentation-fps">0</span></p>

        <template id='bodypix-config-option'>
          <p><span class='option-name'>name</span><select class='option-values'></select></p>
        </template>

        <div id='bodypix-config'></div>
        
        <p>Press 's' to hide or show this overlay</p>
        <p>Press 'q' to quit</p>
      </div>
    </div>
  </body>

  <script src="video.js"></script>
  <script src="standalone.js"></script>

</html>
